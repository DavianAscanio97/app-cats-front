<div class="grid justify-content-center" style="height: 100vh">
    <div class="md:col-10 sm:col-12 col-12">
        <div class="card">
            <h2 class="text-center">Listado de razas de gatos</h2>
            <p-progressSpinner
                *ngIf="loading"
                [style]="{ width: '50px', height: '50px' }"
                strokeWidth="8"
                animationDuration="0.5s"
            ></p-progressSpinner>
            <div class="flex align-items-center">
                <span class="p-input-icon-left ml-auto">
                    <i class="pi pi-search"></i>
                    <input
                        pInputText
                        type="text"
                        (input)="loadTable($event, 'search')"
                        placeholder="Buscar por nombre"
                    />
                </span>
                <p-button
                    *ngIf="isTable"
                    icon="pi pi pi-list"
                    (click)="isTable = !isTable"
                    size="small"
                    class="p-button-rounded p-button-success mr-2 mx-2"
                ></p-button>
                <p-button
                    *ngIf="!isTable"
                    icon="pi pi pi-table"
                    (click)="isTable = !isTable"
                    size="small"
                    class="p-button-rounded p-button-success mr-2 mx-2"
                ></p-button>
            </div>
            <div class="card mt-2" *ngIf="!loading">
                <ng-container *ngIf="isTable">
                    <p-table
                        #dt1
                        [value]="cats"
                        [paginator]="true"
                        [rows]="10"
                        (onLazyLoad)="loadTable($event)"
                        [loading]="loading"
                        [breakpoint]="'960px'"
                        [tableStyle]="{ 'min-width': '50rem' }"
                        [globalFilterFields]="[
                            'code',
                            'name',
                            'origin',
                            'weight.imperial'
                        ]"
                        [rowsPerPageOptions]="[5, 10, 20]"
                    >
                        <ng-template pTemplate="header">
                            <tr>
                                <th>#</th>
                                <th pSortableColumn="id">
                                    CÃ³digo <p-sortIcon field="id"></p-sortIcon>
                                </th>
                                <th pSortableColumn="name">
                                    Nombre
                                    <p-sortIcon field="name"></p-sortIcon>
                                </th>
                                <th pSortableColumn="origin">
                                    Origen
                                    <p-sortIcon field="origin"></p-sortIcon>
                                </th>
                                <th pSortableColumn="weight.imperial">
                                    Peso
                                    <p-sortIcon
                                        field="weight.imperial"
                                    ></p-sortIcon>
                                </th>
                                <th>Acciones</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-cat let-i="rowIndex">
                            <tr>
                                <td>
                                    <p-tag
                                        [value]="i + 1"
                                        severity="info"
                                    ></p-tag>
                                </td>
                                <td>{{ cat.id }}</td>
                                <td>{{ cat.name }}</td>
                                <td>{{ cat.origin }}</td>
                                <td>{{ cat.weight.imperial }}</td>
                                <td>
                                    <p-button
                                        (click)="showDialog(cat.id)"
                                        icon="pi pi-eye"
                                        size="small"
                                        class="p-button-rounded p-button-success mr-2"
                                    ></p-button>
                                </td>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="emptymessage">
                            <tr>
                                <td colspan="7">
                                    No se encontraron resultados.
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </ng-container>
                <ng-container *ngIf="!isTable">
                    <p-dataView
                        #dv
                        [value]="cats"
                        [rows]="5"
                        [paginator]="true"
                    >
                        <ng-template pTemplate="list" let-cats>
                            <div class="grid grid-nogutter">
                                <div
                                    class="col-12"
                                    *ngFor="let item of cats; let first = first"
                                    class="col-12"
                                >
                                    <div
                                        class="flex flex-column sm:flex-row sm:align-items-center p-4 gap-3"
                                        [ngClass]="{
                                            'border-top-1 surface-border':
                                                !first
                                        }"
                                    >
                                        <div class="md:w-10rem relative">
                                            <img
                                                class="block xl:block mx-auto border-round w-full"
                                                [src]="item.image"
                                                [alt]="item.name"
                                            />
                                        </div>
                                        <div
                                            class="flex flex-column md:flex-row justify-content-between md:align-items-center flex-1 gap-4"
                                        >
                                            <div
                                                class="flex flex-row md:flex-column justify-content-between align-items-start gap-2"
                                            >
                                                <div>
                                                    <span
                                                        class="font-medium text-secondary text-sm"
                                                        >{{ item.origin }}</span
                                                    >
                                                    <div
                                                        class="text-lg font-medium text-900 mt-2"
                                                    >
                                                        {{ item.name }}
                                                    </div>
                                                    <div
                                                        class="text-sm font-normal text-600 mt-2"
                                                    >
                                                        {{ item.description }}
                                                    </div>
                                                </div>
                                                <div
                                                    class="surface-100 p-1 hidden md:block"
                                                    style="border-radius: 30px"
                                                >
                                                    <div
                                                        class="surface-0 flex align-items-center gap-2 justify-content-center py-1 px-2"
                                                        style="
                                                            border-radius: 30px;
                                                            box-shadow: 0px 1px
                                                                    2px 0px
                                                                    rgba(
                                                                        0,
                                                                        0,
                                                                        0,
                                                                        0.04
                                                                    ),
                                                                0px 1px 2px 0px
                                                                    rgba(
                                                                        0,
                                                                        0,
                                                                        0,
                                                                        0.06
                                                                    );
                                                        "
                                                    >
                                                        <span
                                                            class="text-900 font-medium text-sm "
                                                            >Peso:
                                                            {{
                                                                item.weight
                                                                    .imperial
                                                            }}</span
                                                        >
                                                        <i
                                                            class="pi pi-exclamation-circle text-yellow-500"
                                                        ></i>
                                                    </div>
                                                </div>
                                            </div>
                                            <div
                                                class="flex flex-column md:align-items-end gap-5"
                                            >
                                                <span
                                                    class="text-xl font-semibold text-900"
                                                    >{{ '#' + item.id }}</span
                                                >
                                                <div
                                                    class="flex flex-row-reverse md:flex-row gap-2"
                                                >
                                                    <p-button
                                                        (click)="
                                                            showDialog(item.id)
                                                        "
                                                        icon="pi pi-eye"
                                                        size="small"
                                                        class="p-button-rounded p-button-success mr-2"
                                                    ></p-button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </ng-template>
                    </p-dataView>
                </ng-container>
            </div>
        </div>
    </div>
</div>
<app-cat-details
    *ngIf="displayDialog"
    [displayDialog]="displayDialog"
    [id]="catId"
    (closed)="hideDialog()"
></app-cat-details>
